# API Service
# Exposes the API deployment, load balances across replicas
apiVersion: v1
kind: Service
metadata:
  name: ml-api-service
  namespace: ml-platform
  labels:
    app: ml-platform
    component: api
spec:
  # LoadBalancer for GKE external access
  type: LoadBalancer
  
  selector:
    app: ml-api
  
  ports:
  - name: http
    port: 8000        # Service port
    targetPort: 8000  # Container port
    protocol: TCP

