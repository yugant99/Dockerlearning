apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-api
  namespace: ml-platform
  labels:
    app: ml-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-api
  template:
    metadata:
      labels:
        app: ml-api
    spec:
      serviceAccountName: default  # Will be updated with Workload Identity later
      containers:
      - name: api
        # Replace YOUR_PROJECT with your actual GCP project ID
        image: gcr.io/YOUR_PROJECT/ml-api:v1
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: ml-config
        volumeMounts:
        - name: model-storage
          mountPath: /models
          readOnly: true
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc
