apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
  labels:
    app: hello
    environment: learning
spec:
  containers:
  - name: hello-container
    image: nginx:latest
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"

